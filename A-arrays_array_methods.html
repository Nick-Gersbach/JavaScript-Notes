<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Arrays and Array Methods</title>
</head>
<body>
  <h1>JS Arrays and Array Methods</h1>
  <!-- Notes 
  - Arrays allow us to store multiple values in a variable. They can be mutated and iterated through and used in complex algorithims.
  -->
  <script>
  //Creating a basic array
  const numbers = [44,55,33,1,3,67,69,97];
  console.log(numbers);

  //Create an array using array constructor (just a different syntax - still creates an array)
  const numbers2 = new Array(22,33,87,90,32,12,160);
  console.log(numbers2);

  //Array of strings
  const fruit = ['orange', 'apple', 'banana', 'peach'
  ];
  console.log(fruit);

  //Array with multiple (mixed) data types
  const mixedData = [22, 'Hello', true, undefined, null, {a:1, b:2}];
  console.log(mixedData);

/*

Array Methods

*/

let val;

//Get Length of array
val = numbers.length;
console.log(val);

//Check to see if value is an array
val = Array.isArray(numbers);
console.log(val);
val = Array.isArray('Hello');
console.log(val);

//Get a specific value from an array
val = numbers[3];
console.log(val);

//Insert value into array
val = numbers[2] = 100;
console.log(numbers);

//Find the index of a value
val = numbers.lastIndexOf(100);
console.log(val);

/*

Mutating Arrays

*/

//Add on to the end of array
numbers.push(250);
console.log(numbers);

//Add onto front of array
numbers.unshift(120);
console.log(numbers);

//Take off from end of array
numbers.pop();
console.log(numbers);

//Take off from front of array
numbers.shift();
console.log(numbers);

//Splice an array (take a value from one value to another(0,0))
numbers.splice(0, 3);
console.log(numbers);

//Reverse the array
numbers.reverse();
console.log(numbers);

//Concatenate arrays
val = numbers.concat(numbers2);
console.log(val);

//Sort array in alphabetical order
val = fruit.sort();
console.log(val);

//Use the compare function (sort numbers lowest to biggest)
val = numbers.sort(function(x, y) {
  return x - y;
});
console.log(val);

//Reverse sort (sort numbers biggest to lowest)
val = numbers.sort(function(x, y) {
  return y - x;
});
console.log(val);

//Find first number under 50
function under50(num) {
  return num < 50;
}

val = numbers.find(under50);

//Find first number over 50
function over50(num) {
  return num < 50;
}

val = numbers.find(over50);
  </script>
</body>
</html>
