<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Statements & Comparison Operators</title>
</head>
<body>
  <h1>If Statements & Comparison Operators</h1>
  <!-- Notes
  i If statements are used to evaluate a condition and do something based on if the condition is true or false

  if(something){
    do something
  } else {
    do something else
  }

  - You should use 3 signs for all comparison ooperators to test the value and type by default (=== !== etc.)
   -->
   <script>
     /*
     
     If Statements & Comparison Operators
     
     */

    const id = 100;

     //Equal To
     if( id == 100) {
       console.log('Correct');
     } else {
       console.log('Incorrect');
     }

     //Not Equal To 
     if(id != 101) {
       console.log('correct')
     } else {
       console.log('incorrect');
     }

    //Equal to value & type
    if(id === 100) {
      console.log('Yes, it is equal')
    } else {
      console.log('No, it is not equal');
    }

      //Not Equal To (value and types)
     if(id != 101) {
       console.log('correct')
     } else {
       console.log('incorrect');
     }

     //Test if undefined
     if(typeof id !== 'undefined') {
       console.log(`The ID is ${id}`); 
     } else {
       console.log('No ID');
     }

     //Greater than
     if(id > 101) {
     console.log('correct')
     } else {
     console.log('incorrect');
     }

     //Less than
     if(id < 101) {
     console.log('correct')
     } else {
     console.log('incorrect');
     }

     //Greater than or equal to
     if(id >= 101) {
     console.log('correct')
     } else {
     console.log('incorrect');
     }

    //Less than oe equal <=
    if(id <= 101) {
    console.log('correct')
     } else {
     console.log('incorrect');
     }

     //If Else With else if()

     const color = 'black';

     if(color === 'red') {
       console.log('The color is red!');
     } else if(color === 'blue') {
       console.log('The color is blue!');
     } else if(color === 'Yellow') {
       console.log('The color is Yellow!')
     } else {
       console.log('I don\'t freaking know man...');
     }

     //Logical Operators (&& means and || means or)
     const name = 'Nick';
     const age = 29;

     if(age > 0 && age < 12) {
       console.log(`${name} is a child`)
     } else if(age >= 13 && age <= 19) {
       console.log(`${name} is a teenager`)
     } else {
       console.log(`${name} is an adult`)
     }

     //Or ||
     if(age < 16 || age > 65) {
       console.log(`${name} can not run in the race`);
     } else {
       console.log(`${name} is registered for the race`)
     }
     
     //Shorthand way of writng conditionals (? ternary operator)
     console.log(id === 100 ? 'Correct' : 'Incorrect');

     //If statement without {}
     if(id === 200)
      console.log('That is correct');
    else 
      console.log('incorrect');
   </script>
</body>
</html>
